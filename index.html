<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</head>
<body>
  <main id='main'>
    <div class='container-fluid'>
      <div>
<h1 id='title'>Survey Form</h1>
</div>
      <div ><p id="description">Let us know about the car you want to buy</p></div>
    </div>
    <div class='container'>

      <form id='survey-form'>
        <fieldset>
          <div>
            <div class='left-panel'>
               <label id='name-label' for='name'>Name:</label>
            </div>
            <div class='right-panel'>
             <input id='name' type='text'  placeholder='Enter you name' class="input-field" required >
           </div>
         </div>
         <div >
           <div class='left-panel'>
             <label id='email-label' for ='email'>Email:</label>
           </div>
           <div class='right-panel'>
             <input id='email' type='email' minlength='3' pattern=".+@gmail.com"
                 placeholder=" enter youremail@gmail.com" class="input-field" required >
           </div>
         </div>
         <div >
           <div class='left-panel'>
             <label id='number-label' for="age">Age:</label>
          </div>
           <div class='right-panel'>
             <input id='number' type='number' name='age'   placeholder='Enter you age' min ='16' max='120' required>
           </div>
         </div>
         <div id='dropdown'>
           <div class='left-panel'>
             <label id='car-dropdown-label'for="dropdown">What brand of car did you want to buy?</label>
           </div>
           <div class='right-panel'>
             <select id='car-dropdown'name="cars">
               <option value="audi">Audi</option>
               <option value="Buick">Buick</option>
               <option value="Chevrolet">Chevrolet</option>
               <option value="Dodge">Dodge</option>
               <option value="Ford">Ford</option>
               <option value="GMC">GMC</option>
               <option value="Honda">Honda</option>
               <option value="Jeep">Jeep</option>
               <option value="Kia">Kia</option>
               <option value="Lincoln">Lincoln</option>
               <option value="Toyota">Toyota</option>
             </select>
           </div>
         </div>
         <div id="car-condition">
          <div class='left-panel'>
            <label id='car-conditon-labels' for='condition-dropdown'>What conditon do you want your car in?</div>
          <div class='right-panel'>
            <div id='conditon-labels'>
                <input type="radio" name="condition" value="New">New<br>
                <input type="radio" name="condition" value="Used">Used<br>
                <input type="radio" name="condition" value="Pre-Owned">Pre-Owned
            </div>
          </div>
         </div>
         <div id='car-year-dropdown'>
           <div class='left-panel'>
             <label id='car-year-dropdown' for="year-dropdown">What year of car do you want?</label>
           </div>
           <div class='right-panel'>
             <select id='year-dropdown' name="cars">
               <option value="2019">2019</option>
               <option value="2018">2018</option>
               <option value="2017">2017</option>
               <option value="2016">2016</option>
               <option value="2015">2015</option>
               <option value="2014">2014</option>
               <option value="2013">2013</option>
               <option value="2012">2012</option>
               <option value="2011">2011</option>
               <option value="2010">2010</option>
               <option value="2009">2009</option>
               <option value="2008">2008</option>
             </select>
           </div>
         </div>
         <div id='Work-done-sections'>
           <div class='left-panel'>
             <label id='work-down-checkboxes' for="work-down-checkboxes">What type of damage done on your car are you okay with:</label>
           </div>
           <div class='right-panel'>
            <input type="checkbox" name="work1" value="Car accident">Car accident<br>
            <input type="checkbox" name="work2" value="Broken window">Broken window<br>
            <input type="checkbox" name="work3" value="Attempted robbery">Attempted robbery<br>
            <input type="checkbox" name="work4" value="General Maintenance">General Maintenance<br>
            <input type="checkbox" name="work5" value="No work done">None<br>
            <input type="checkbox" name="work6" value="Other">Other<br>
           </div>
         </div>
         <div id='Additional_comments_section'>
           <div class='left=panels'>
             <label id='Additional_comments' for='comments'>Enter any additional comments about your potential next car (features, additions, etc..)</label>
           </div>
           <div class='right-panels'>
            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your additional comments go here..."></textarea>
           </div>
         </div>
          <div class='submit'>
            <input  id='submit' type="submit" value="Submit">
          </div>
       </fieldset>
      </form>
    </div>
    <footer>
      &copy; Create by Daniel shelnut
    </footer>
  </main>
</body>
</html>
